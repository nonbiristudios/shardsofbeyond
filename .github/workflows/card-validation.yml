# This is a basic workflow to help you get started with Actions

name: Validate Cards

# Controls when the workflow will run
on:
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Add SSH key to checkout the Workflow repo
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_REPO_KEY }}
          
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout current repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Initialize npm project
        run: npm init -y

      # Runs a single command using the runners shell
      - name: Install dependency for the Workflow
        run: npm install git+ssh://git@github.com:jonaspmeise/cardcreator-workflow.git#master --loglevel verbose

      - name: Validate cards
        run: node scripts/validate-cards.mjs
